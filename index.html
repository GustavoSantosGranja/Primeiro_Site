<!-- CTRL + / -> Comentar -->
<!DOCTYPE html>
<html lang="pt-br">
    <!-- Configurações do Site -->
<head>
    <!-- Define o Teclado Alphanumerico -->
    <meta charset="UTF-8">
    <!-- Primeira configuração de responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo da Página -->
    <title>Meu Primeiro Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Body todo Conteudo será exibido para o usuário -->

<body>
     <!-- Header Cabeçalho da pagina (logo, menu, login, cadastro.....) -->
    <header>
        <!-- DIV Tag de Agrupamento de Informações -->
        <div class="login">
            <a href="">Login</a>
        </div>
    </header>
    <!-- Não utilizar caracteres especiais no class como "Espaço", "ç", "~" -->
    <div class="informacoes">
        <!-- H1 - Titulo (h1 até h6) -->
        <h1>Encontre a Viagem dos Seus Sonhos</h1>
        <!-- P de paragrafo -->
        <p>Desbrave nosso site e descubra aventuras incríveis. <br>
            Conheça nosso blog e encontre um destino paradisiaco!</p>
            <div class="inputs">
                <input type="text" id="inputNome" placeholder="Digite Seu Nome">
                <div class="entrarEmail">
                    <input type="email" id="inputE-mail" placeholder="Digite seu E-mail">
                    <!-- Não utilizar apenas letras maiusculas
                    pois se torna uma sigla, se tornando menos acessivel-->
                    <button class="botaoLogin"> Entrar</button>
                </div>
            </div>
            <div class="redes">
                <a href="https://web.facebook.com/"><img src="img/facebook.svg" alt="Icone do Facebook"></a>
                <a href="https://www.instagram.com/"><img src="img/instagram.svg" alt="Icone do Instagram"></a>
                <a href="linkedin.com/"><img src="img/linkedin.svg" alt="Icone do LinkedIn"></a>
            </div>
    </div>     
</body>

</html>
